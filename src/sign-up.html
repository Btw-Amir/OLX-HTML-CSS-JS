<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX |Signup |HTMl |CSS |JS</title>
    <link rel="stylesheet" href="./sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div class="main-container">
        <div class="container">
        <span>
            <h3><b>Signup</b></h3>
        </span>
        <span>
            <input type="text" class="input" placeholder="Enter User FullName"></span>
        </span>
        <span>
            <input type="email"class="input" placeholder="Enter your Email Address"></span>
        <span>
            <input type="password" class="input" placeholder="Create Password"></span>
        </span>
        <span>
            <input type="password" class="input" placeholder="Create Confirm Password"></span>
            <span>
                <button class="sign-up" onclick="signup()">Signup</button>
            </span>
            <span>
                <p class="text">Already have account?</p><a href="" class="login">Login</a>
            </span>
          <span>
            <p class="or">Or</p>
          </span>
            <span>
                <button class="facebook"><i class="fa-brands fa-facebook fa-lg  " style="color: white; "></i>Login with Facebook</button>  
            </span>
            <span>
                <button class="google"><i class="fa-brands fa-google" style="color: #1f3051;"></i>Login with Google</button>  
            </span>
        </div>
    </div>
    <script src="./sign-up.js"></script>
</body>

</html>
